<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
        <title>Document</title>
    </head>
    <body>
        <div class="pane">
            <h1>Restaurants</h1>
            <div class = 'flash'>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li> <strong>{{ message }}</strong></li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>

            <p>
                <a href = '{{url_for('newrestaurant') }}'>Create New Restaurant</a>
            </p>
            {% for i in items %}
            <div class="restaurant">
                <div class = 'description'>
                    <span class="restaurant-name name"><a href='{{url_for('restaurantMenu', restaurant_id = i.id)}}'>{{i.name}}</a></span>
                </div>

                <div class = "editdeletepane">
                    <a href='{{url_for('editrestaurant', restaurant_id = i.id)}}'>Edit</a>
                    <a href='{{url_for('deleterestaurant', restaurant_id = i.id)}}'>Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
